{% extends 'base_new.html' %}
{% block title %}Short an URL{% endblock %}
{% block content %}
        {% load static %}
    <div class="col-lg-12">
        <div class="alert alert-info" style="font-size:13px">
         Your URL will be here :  http://vkshub.ddns.net/short/<b>Custom_Name</b>
    </div>
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Short your URL</h4>
              <form class="form-horizontal style-form" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">URL</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="url" maxlength="200" required="" type="text">
                  </div>
                     </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Custom Name</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="name" maxlength="100" required="" type="text">
                  </div>
                </div>
                    <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit">Short</button>
                </div>
                </div>
              </form>
            </div>
          </div>


{% endblock %}
