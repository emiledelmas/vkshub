{% extends 'base_new.html' %}
{% block title %}Cloud{% endblock %}
{% block content %}
{% load static %}

          <div class="col-md-12">
            <div class="form-panel">
              <h4><i class="fa fa-angle-right"></i> Folders</h4>
             <table class="table table-striped table-advance table-hover" style="text-align: center">
     <thead>
                  <tr >
                    <th style="text-align: center"><i class="fa fa-folder"></i> Folders</th>
                    <th style="text-align: center"><i class="fa fa-trash"></i> Delete</th>
                  </tr>
                </thead>
      <tbody>
      {% for document in documents %}
        {% if forloop.counter0 in index %}
            {% else %}
                  <tr>
                    <td>
                      <a href="{% url 'files' document.folder %}">
                          <i class="fa fa-folder"></i> {{ document.folder|capfirst }}
                      </a>
                    </td>
                    <td>
                        <form method="post" action="{% url 'delete_folder' document.folder %}">
              {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                        </form>
                    </td>
                  </tr>
             {% endif %}
            {% endfor %}
                </tbody>
              </table>
            <button  onclick="window.location.href='/upload/'" type="button" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>

            </div>

            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
{% endblock %}
