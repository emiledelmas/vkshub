{% extends 'base_new.html' %}
{% block title %}Youtube Video Downloader{% endblock %}
    {% load custom_tags %}
{% block head %}
<style>
.steps{
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #fff;
  text-align: center;
}


.steps li{
  display: inline-block;
  margin: 20px;
  color: #ccc;
  padding-bottom: 5px;
}

.steps li.is-active{
  border-bottom: 1px solid #3498db;
  color: #3498db;
}
</style>
{% endblock %}
{% block content %}
        {% load static %}
        <div class="col-lg-12">
            <div class="form-panel">
                 <ul class="steps">
                     <li><a href="/ytb/" style="color:#ccc">1. Enter Youtube URL</a></li>
        <li class="is-active">2. Choose Quality & Download</li>
      </ul>
            <div class="detailed" style="border-bottom: 20px">
                <h4>{{ title }}</h4><br>
            <img src="{{ thumbnail }}" style="  display: block; margin-left: auto;margin-right: auto; width: 50%;max-width: 500px">
            </div>
            <br><br>
              <form class="form-horizontal style-form" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">Qualité de la vidéo</label>
                  <div class="col-sm-10">
                  <select name="quality" class="form-control">
                    {% for resolution in resolutions %}
            <option value="{% list_index itag forloop.counter0 %}">{{ resolution }} {% list_index fps forloop.counter0 %}</option>
                    {% endfor %}
             </select>
                  </div>

                </div>
                    <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit">Download</button>
                </div>
                </div>
              </form>
            </div>
          </div>


{% endblock %}
